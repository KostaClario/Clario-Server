<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLARIO - 투명한 자산관리</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo-section">
            <img th:src="@{/img/ClarioPig.png}" alt="CLARIO Logo" src="/placeholder.svg?height=150&width=150" class="logo-img">
            <div class="logo-text">
                <h2>CLARIO</h2>
                <p class="slogan">CLEAR INPUT OUT</p>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="text-shadow-container">
            <h1 class="main-shadow-text">투명한 자산관리</h1>
            <p class="sub-title">클라리오와 시작하세요.</p>
        </div>

        <div class="bottom-section">
            <p class="subtext">보이지 않던 지출까지 한눈에 정리해드립니다.</p>
            <a th:href="@{/oauth2/authorization/google}" class="google-login-btn">
                <img th:src="@{/img/Googlelogo.svg}" alt="Google Icon" src="/placeholder.svg?height=24&width=24" />
                <span>Google 계정으로 시작하기</span>
            </a>
        </div>
    </div>
</div>

<script>
    window.addEventListener('load', function() {
        const mainText = document.querySelector('.main-shadow-text');
        const subTitle = document.querySelector('.sub-title');
        const subtext = document.querySelector('.subtext');
        const loginBtn = document.querySelector('.google-login-btn');
        const logoSection = document.querySelector('.logo-section');

        // 초기 상태 설정 - 모든 요소를 화면 밖에서 시작
        gsap.set(logoSection, {
            opacity: 0,
            y: -100,
            scale: 0.8
        });

        gsap.set(mainText, {
            opacity: 0,
            x: -200,
            rotationY: 90
        });

        gsap.set(subTitle, {
            opacity: 0,
            x: 200,
            scale: 0.5
        });

        gsap.set(subtext, {
            opacity: 0,
            y: 50,
            scale: 0.8
        });

        gsap.set(loginBtn, {
            opacity: 0,
            y: 100,
            scale: 0.7
        });

        // 타임라인 생성
        const tl = gsap.timeline();

        // 로고 애니메이션 (첫 번째)
        tl.to(logoSection, {
            opacity: 1,
            y: 0,
            scale: 1,
            duration: 1.2,
            ease: "back.out(1.7)"
        })

            // 메인 텍스트 애니메이션 (두 번째)
            .to(mainText, {
                opacity: 1,
                x: 0,
                rotationY: 0,
                duration: 1.5,
                ease: "power3.out"
            }, "-=0.5")

            // 서브 타이틀 애니메이션 (세 번째)
            .to(subTitle, {
                opacity: 1,
                x: 0,
                scale: 1,
                duration: 1,
                ease: "elastic.out(1, 0.5)"
            }, "-=0.8")

            // 서브텍스트 애니메이션 (네 번째)
            .to(subtext, {
                opacity: 1,
                y: 0,
                scale: 1,
                duration: 0.8,
                ease: "power2.out"
            }, "-=0.3")

            // 로그인 버튼 애니메이션 (마지막)
            .to(loginBtn, {
                opacity: 1,
                y: 0,
                scale: 1,
                duration: 1,
                ease: "bounce.out"
            }, "-=0.2");

        // 메인 텍스트 3D 쉐도우 애니메이션 (로딩 완료 후)
        function createTextShadow() {
            let shadow = '';
            for (let i = 1; i <= 10; i++) {
                const opacity = Math.max(0.15, 1 - (i * 0.08));
                shadow += `${i}px ${i}px 0 rgba(103, 80, 164, ${opacity})`;
                if (i < 10) shadow += ', ';
            }
            return shadow;
        }

        // 3D 쉐도우 효과는 모든 애니메이션이 끝난 후 시작
        tl.fromTo(mainText, {
            textShadow: '0px 0px 0 rgba(103, 80, 164, 0)'
        }, {
            textShadow: createTextShadow(),
            duration: 2,
            ease: "power2.out",
            repeat: -1,
            yoyo: true,
            repeatDelay: 1.5
        }, "+=0.5");

        // 버튼 호버 효과
        loginBtn.addEventListener('mouseenter', function() {
            gsap.to(this, {
                scale: 1.05,
                duration: 0.3,
                ease: "power2.out"
            });
        });

        loginBtn.addEventListener('mouseleave', function() {
            gsap.to(this, {
                scale: 1,
                duration: 0.3,
                ease: "power2.out"
            });
        });
    });
</script>
</body>
</html>
